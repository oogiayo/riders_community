{% extends 'base.html' %}

{% block content %}
  <h1 class="text-center">메인화면</h1>
  <hr>
  <a href="{% url 'posts:create' %}">게시글 작성</a>
  <hr>
  {% for post in posts %}
  <h5><b>작성자 : </b></h5>
  <a class="navbar-brand text-dark" href="{% url 'posts:detail' post.pk %}">
    <div class="row justify-content-between">
      <div class="col"><h4>No. {{ post.pk }}</h4></div>
      <div class="col"><h4>{{ post.title }}</h4></div>
    </div>
  </a>
  <hr>
  {% endfor %}
{% endblock  %}
