{% extends 'base.html' %}

{% block content %}
  <h1>회원 탈퇴하기</h1>
  <hr>
  <h4>정말로 탈퇴하시겠습니까?</h4>
  <p>- 회원 정보는 모두 삭제됩니다.</p>
  <form action="{% url 'accounts:delete' %}" method="POST">
    {% csrf_token %}
    <button class="btn btn-danger">네, 탈퇴하겠습니다.</button>
    <a href="{% url 'accounts:update' %}" class="btn btn-dark">아니요 (회원정보수정 페이지로 돌아갑니다)</a>
  </form>
  <hr>

{% endblock  %}
